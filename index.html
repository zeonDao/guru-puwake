<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ分けアプリ</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: auto; }
        .group { margin-top: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>グループ分けアプリ</h2>
        <label>参加者（カンマ区切り）:</label>
        <input type="text" id="names" placeholder="例: 田中, 山田, 佐藤">
        <label>グループ数:</label>
        <input type="number" id="groupCount" min="1" value="2">
        <button onclick="createGroups()">グループ分け</button>
        <div id="result"></div>
    </div>

    <script>
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadHistory() {
            return JSON.parse(localStorage.getItem("groupHistory")) || [];
        }

        function saveHistory(groups) {
            let history = loadHistory();
            history.push(groups);
            localStorage.setItem("groupHistory", JSON.stringify(history));
        }

        function hasBeenTogether(history, personA, personB) {
            return history.some(groups =>
                groups.some(group => group.includes(personA) && group.includes(personB))
            );
        }

        function createGroups() {
            const namesInput = document.getElementById("names").value;
            const groupCount = parseInt(document.getElementById("groupCount").value);
            let names = namesInput.split(",").map(name => name.trim()).filter(name => name);
            shuffle(names);

            let history = loadHistory();
            let groups = Array.from({ length: groupCount }, () => []);
            let groupSizes = Array(groupCount).fill(0);
            let minSize = 2, maxSize = 4;
            let assigned = new Set();

            for (let round = 0; round < names.length; round++) {
                for (let i = 0; i < groupCount; i++) {
                    if (groupSizes[i] >= maxSize) continue;
                    let availableNames = names.filter(name => 
                        !assigned.has(name) &&
                        groups[i].every(member => !hasBeenTogether(history, member, name))
                    );
                    
                    if (availableNames.length > 0) {
                        let chosen = availableNames[0];
                        groups[i].push(chosen);
                        assigned.add(chosen);
                        groupSizes[i]++;
                    }
                }
            }

            // 余った人を強制的にグループへ（完全に分けられない場合）
            names.forEach(name => {
                if (!assigned.has(name)) {
                    let targetIndex = groupSizes.findIndex(size => size < maxSize);
                    groups[targetIndex].push(name);
                    assigned.add(name);
                    groupSizes[targetIndex]++;
                }
            });

            saveHistory(groups);
            displayGroups(groups);
        }

        function displayGroups(groups) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            groups.forEach((group, i) => {
                const div = document.createElement("div");
                div.className = "group";
                div.innerHTML = `<strong>グループ ${i + 1}:</strong> ${group.join(", ")}`;
                resultDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
