
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ分け</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>グループ分けシステム</h1>
    <div class="form-container">
        <h3>参加者を入力してください (カンマ区切り):</h3>
        <textarea id="participants" placeholder="例: Alice, Bob, Charlie, ..."></textarea><br>
        <h3>グループ数を入力してください:</h3>
        <input type="number" id="groupCount" min="1" value="3"><br><br>
        <button onclick="createGroups()">グループを作成</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        let previousGroups = [];

        function createGroups() {
            const participants = document.getElementById('participants').value.split(',').map(name => name.trim());
            const groupCount = parseInt(document.getElementById('groupCount').value);

            // 参加者が少ない場合は警告
            if (participants.length < groupCount) {
                alert("グループ数は参加者数以下である必要があります。");
                return;
            }

            // 参加者をランダムにシャッフル
            shuffle(participants);

            // 一グループの人数をなるべく均等にする
            const groupSize = Math.floor(participants.length / groupCount);
            const remainder = participants.length % groupCount;

            let groups = [];
            let start = 0;

            // 2～4人になるようにグループを作成
            for (let i = 0; i < groupCount; i++) {
                let end = start + groupSize + (i < remainder ? 1 : 0);

                // グループの人数が2～4人の範囲に収まるように調整
                if (end - start < 2) {
                    end = start + 2;
                } else if (end - start > 4) {
                    end = start + 4;
                }

                groups.push(participants.slice(start, end));
                start = end;
            }

            // 同じグループになった人を避けるために再調整
            if (previousGroups.length > 0) {
                groups = adjustGroups(groups);
            }

            // 結果を表示
            displayResult(groups);

            // 今回のグループを保存
            previousGroups = groups;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function adjustGroups(groups) {
            let adjustedGroups = [...groups];

            // すべてのグループ内のメンバーをチェック
            adjustedGroups.forEach((group, groupIndex) => {
                group.forEach((member, memberIndex) => {
                    // そのメンバーが過去に同じグループになったかチェック
                    previousGroups.forEach((prevGroup) => {
                        if (prevGroup.includes(member)) {
                            // そのメンバーが同じグループにならないように調整
                            let availableMembers = getAvailableMembers(groups, member);
                            if (availableMembers.length > 0) {
                                group[memberIndex] = availableMembers[0];
                                availableMembers.shift();
                            }
                        }
                    });
                });
            });

            return adjustedGroups;
        }

        function getAvailableMembers(groups, excludedMember) {
            let availableMembers = [];
            groups.forEach(group => {
                group.forEach(member => {
                    if (!member.includes(excludedMember) && !availableMembers.includes(member)) {
                        availableMembers.push(member);
                    }
                });
            });
            return availableMembers;
        }

        function displayResult(groups) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            groups.forEach((group, index) => {
                resultDiv.innerHTML += `<p>グループ ${index + 1}: ${group.join(', ')}</p>`;
            });
        }
    </script>

</body>
</html>
