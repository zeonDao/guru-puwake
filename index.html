<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ分け</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        .form-container { text-align: center; }
        textarea { width: 80%; height: 150px; margin-bottom: 10px; }
        input[type="number"] { padding: 5px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 30px; text-align: center; }
    </style>
</head>
<body>
    <h1>グループ分けシステム</h1>
    <div class="form-container">
        <h3>参加者を入力してください (カンマ区切り):</h3>
        <textarea id="participants" placeholder="例: Alice, Bob, Charlie, ..."></textarea><br>
        <h3>グループ数を入力してください:</h3>
        <input type="number" id="groupCount" min="1" value="3"><br><br>
        <button onclick="createGroups()">グループを作成</button>
    </div>
    <div class="result" id="result"></div>
    <script>
        let previousPairs = new Set();

        function createGroups() {
            let participants = document.getElementById('participants').value.split(',').map(name => name.trim()).filter(name => name);
            let groupCount = parseInt(document.getElementById('groupCount').value);
            
            if (participants.length < groupCount * 2) {
                alert("各グループの人数が最低2人になるようにしてください。");
                return;
            }

            shuffle(participants);
            let groupSizes = determineGroupSizes(participants.length, groupCount);
            let groups = assignGroups(participants, groupSizes);
            displayResult(groups);
            updatePreviousPairs(groups);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function determineGroupSizes(totalParticipants, groupCount) {
            let sizes = new Array(groupCount).fill(2);
            let remaining = totalParticipants - groupCount * 2;
            
            for (let i = 0; i < remaining; i++) {
                sizes[i % groupCount]++;
            }
            
            sizes.sort((a, b) => a - b); // 2人 → 3人 → 4人の順に割り当てる
            return sizes;
        }

        function assignGroups(participants, groupSizes) {
            let groups = [];
            let index = 0;
            
            for (let size of groupSizes) {
                let group = [];
                while (group.length < size && index < participants.length) {
                    let person = participants[index];
                    let assigned = false;
                    
                    for (let i = 0; i < groups.length; i++) {
                        if (groups[i].length < 4 &&
                            !groups[i].some(member => previousPairs.has(person + '-' + member) || previousPairs.has(member + '-' + person))) {
                            groups[i].push(person);
                            assigned = true;
                            break;
                        }
                    }
                    
                    if (!assigned) {
                        group.push(person);
                    }
                    index++;
                }
                groups.push(group);
            }
            return groups;
        }

        function displayResult(groups) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            groups.forEach((group, index) => {
                resultDiv.innerHTML += `<p>グループ ${index + 1}: ${group.join(', ')}</p>`;
            });
        }

        function updatePreviousPairs(groups) {
            groups.forEach(group => {
                for (let i = 0; i < group.length; i++) {
                    for (let j = i + 1; j < group.length; j++) {
                        previousPairs.add(group[i] + '-' + group[j]);
                    }
                }
            });
        }
    </script>
</body>
</html>
