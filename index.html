<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループ分け</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        .form-container { text-align: center; }
        textarea { width: 80%; height: 150px; margin-bottom: 10px; }
        input[type="number"] { padding: 5px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 30px; text-align: center; }
    </style>
</head>
<body>
    <h1>グループ分けシステム</h1>
    <div class="form-container">
        <h3>参加者を入力してください (カンマ区切り):</h3>
        <textarea id="participants" placeholder="例: Alice, Bob, Charlie, ..."></textarea><br>
        <h3>グループ数を入力してください:</h3>
        <input type="number" id="groupCount" min="1" value="3"><br><br>
        <button onclick="createGroups()">グループを作成</button>
    </div>
    <div class="result" id="result"></div>
    <script>
        let previousGroups = [];
        
        function createGroups() {
            const participants = document.getElementById('participants').value.split(',').map(name => name.trim()).filter(name => name);
            const groupCount = parseInt(document.getElementById('groupCount').value);
            
            if (participants.length < groupCount * 2) {
                alert("各グループの人数が最低2人になるようにしてください。");
                return;
            }
            
            shuffle(participants);
            let groups = distributeGroups(participants, groupCount);
            
            groups = adjustGroups(groups);
            
            displayResult(groups);
            previousGroups = groups.map(group => [...group]);
        }
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function distributeGroups(participants, groupCount) {
            let groups = Array.from({ length: groupCount }, () => []);
            participants.forEach((participant, index) => {
                groups[index % groupCount].push(participant);
            });
            return groups;
        }
        
        function adjustGroups(groups) {
            let swaps = 0;
            let maxSwaps = 10;
            
            while (swaps < maxSwaps) {
                let changed = false;
                for (let i = 0; i < groups.length; i++) {
                    for (let j = 0; j < groups[i].length; j++) {
                        const member = groups[i][j];
                        for (let k = 0; k < groups.length; k++) {
                            if (i !== k && previousGroups.some(pg => pg.includes(member) && pg.some(m => groups[k].includes(m)))) {
                                let swapMember = groups[k].find(m => !previousGroups.some(pg => pg.includes(m)));
                                if (swapMember) {
                                    groups[i][j] = swapMember;
                                    groups[k][groups[k].indexOf(swapMember)] = member;
                                    changed = true;
                                }
                            }
                        }
                    }
                }
                if (!changed) break;
                swaps++;
            }
            return groups;
        }
        
        function displayResult(groups) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            groups.forEach((group, index) => {
                resultDiv.innerHTML += `<p>グループ ${index + 1}: ${group.join(', ')}</p>`;
            });
        }
    </script>
</body>
</html>
